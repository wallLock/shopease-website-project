<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function togglePasswordVisibility(fieldId) {
            var input = document.getElementById(fieldId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('resetPasswordForm').onsubmit = function(event) {
            event.preventDefault();

            var newPassword = document.getElementById("newPassword").value;
            var repeatPassword = document.getElementById("repeatPassword").value;
            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            if(!passwordRegex.test(newPassword)) {
                alert("Password does not meet the criteria.");
                return;
            }

            if(newPassword !== repeatPassword) {
                alert("Passwords do not match.");
                return;
            }

            var urlParams = new URLSearchParams(window.location.search);
            var token = urlParams.get('token');

            fetch('/resetPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: token, newPassword: newPassword }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if(data.message === 'Password has been reset successfully.') {
                    window.location.href = '/api/login';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    });    
    </script>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <div>
                <input type="password" id="newPassword" placeholder="New Password">
                <span onclick="togglePasswordVisibility('newPassword')" style="cursor: pointer;">üëÅÔ∏è</span>
            </div>
            <div>
                <input type="password" id="repeatPassword" placeholder="Repeat New Password">
                <span onclick="togglePasswordVisibility('repeatPassword')" style="cursor: pointer;">üëÅÔ∏è</span>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
