<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: orange;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="verifyBtn">Verify</button>

  <script>
    document.getElementById('verifyBtn').addEventListener('click', function() {
      alert('verify completed');
      // Add your desired action here
      setTimeout(function() {
                            window.location.href = '/api/login'; // Change to your login page path
                        }, 1000);
    });
  </script>
</body>
</html>
